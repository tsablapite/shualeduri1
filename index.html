<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>font</title>
  </head>
  <body>
    <div class="mainDiv">
      <div class="leftDiv">
        <div class="result"><p>Your Result</p></div>
        <div class="point">
          <p><span class="nunber">76</span> of 100</p>
        </div>
        <div class="mainSection">
          <div class="great"><p>great</p></div>
          <div class="section">
            <p>
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
      </div>
      <div class="summary"><p>Summary</p></div>
      <div class="results">
        <div class="reaction">
          <img src="iconoir_flash.png" alt="iconoir_flash" />
          <span class="reactionTwo">Reaction</span>
          <div class="nunberOne">
            <span>80</span><span class="silverNunber">100</span>
          </div>
        </div>
        <div class="memory">
          <img
            class="seccondPair"
            src="iconoir_brain.png"
            alt="iconoir_brain"
          />
          <span class="memoryTwo">Memory</span>
          <div class="nunberTwo">
            <span>92</span><span class="silverNunber">/100</span>
          </div>
        </div>
        <div class="verbal">
          <img class="firsyPair" src="iconoir_chat-remove.png" alt="" />
          <span class="verbalTwo">Verbal</span>
          <div class="nunberThree">
            <span>61</span><span class="silverNunber">100</span>
          </div>
        </div>
        <div class="visual">
          <img
            class="seccondPair"
            src="iconoir_eye-empty.png"
            alt="iconoir_eye-empty"
          />
          <span class="visualTwo">Visual</span>
          <div class="nunberFour">
            <span>73</span><span class="silverNunber">100</span>
          </div>
        </div>
      </div>
      <div><button>Continue</button></div>
    </div>
  </body>
</html>
